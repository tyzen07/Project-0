<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <ul>
                <li><a class="links" href="index.html">Google Search</a></li>
            </ul>
        </header>
        <div id="Tablemaincontainer">
            <div id="Tableformcontainer"> 
                <form action="http://www.google.com/images" method="get" role="search">
                    <div id="TableContainer">

                        <table>
                            <tr><td><p>Find pages with. . .</p></td></tr>
                            <tr>
                                <td class="desc">all these words:</td>
                                <td class="inputbar"><input class="txtbar" type="text" name="q"></td>
                            </tr>
                            <tr>
                                <td class="desc">this exact word or phrase:</td>
                                <td class="inputbar"><input class="txtbar" type="text" name="q"></td>
                            </tr>
                            <tr>
                                <td class="desc">any of these words:</td>
                                <td class="inputbar"><input class="txtbar" type="text" name="q"></td>
                            </tr>
                            <tr>
                                <td class="desc">none of these words:</td>
                                <td class="inputbar"><input class="txtbar" type="text" name="q"></td>
                            </tr>
                        </table>
                    </div>
                    <div id="btnContainer" class="container">
                        <input class="buttons" type="submit" value="Google Search">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
